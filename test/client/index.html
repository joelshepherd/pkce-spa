<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <p>Current access token: <span id="access-token">[pending]</span></p>
    <script type="module">
      import { Session } from "./dist/index.js";

      const session = new Session({
        clientId: "client-id",
        returnUrl: "http://localhost:5000/",
        postLogoutUrl: "http://localhost:5000/",
        scopes: ["openid", "offline_access"],
        openidConfiguration: {
          authorizationEndpoint: "http://localhost:5001/auth",
          tokenEndpoint: "http://localhost:5001/token",
          endSessionEndpoint: "http://localhost:5001/session/end",
        },
      });

      const loginButton = document.getElementById("login");
      const logoutButton = document.getElementById("logout");
      const accessTokenSpan = document.getElementById("access-token");

      session.onChange((accessToken) => {
        accessTokenSpan.innerText = accessToken || "[none]";
      });

      loginButton.addEventListener("click", () => {
        session.login();
      });

      logoutButton.addEventListener("click", () => {
        session.logout();
      });
    </script>
  </body>
</html>
